<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather API</title>

</head>

<body>
    <h1>What's the Weather?</h1>
    <div class="container">
        <h2>Enter a City</h2>
        <div id="buttons-view">
            <form id="city-form">
                <label for="city-input">Add a city!</label>
                <input type="text" id="city-input"><br>
                <input id="add-city" type="submit" value="Add city!">
            </form>
            <div id="cities-view"></div>
            <script src="http://api.openweathermap.org/data/2.5/forecast?id=524901&APPID={APIKEY}"></script>
            <script type="text/javascript"></script>

        </div>


    </div>

</body>

</html>
